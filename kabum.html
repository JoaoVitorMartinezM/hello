<head>

    <link rel="stylesheet" href="reset.css">

            <button><i class="fa-solid fa-heart"></i></button>

            <div class="topo">

                <span>Número pedido: #32128855</span>
                <span>Data da compra: 09/12/2022</span>
            </div>

    <footer>
        <div class="texto-rodape">
            <span>KabuM! News</span>
            <p>Receba ofertas</p>
        </div>
        <div class="cadastro-ofertas">
            <input type="text" class="input-rodape" placeholder="Qual é o seu nome?">
            <input type="text" class="input-rodape" placeholder="Seu e-mail?">
            <button>CADASTRAR</button>

    </footer>
